<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../src/react.development.js"></script>
		<script src="../src/react-dom.development.js"></script>
		<script src="../src/babel.min.js"></script>
	</head>

	<body>
		<div id="box"></div>
		<script type="text/babel">
			/* 
			组件是相互独立、可复用的，一个组件可能在不同地方被用到
			但是在不同的场景下对这个组件的需求可能会根据情况有所不同
			组件之外的一切都是外部世界，外部世界就是通过 prop 来和组件对话。

			对组件而言，props是输入，ReactElement就是输出
			 */
			let {Component} = React;
      class List extends Component {
				render(){
					return (
						<ul>
              {
                this.props.list.map((item,index) => {
                  return <li key={index}>{item}</li>
                })
              }
            </ul>
					)
				}
			}
      class News extends Component {
				render(){
					return (
						<div>
							<h2>{this.props.title}</h2>
							<List list={this.props.list} />
						</div>
					)
				}
			}
		 
		 let data = {
			 title: 'miaov',
			 list: [1,2,3,4]
		 }
		 
			ReactDOM.render(
				<News title={data.title} list={data.list} />,
				document.getElementById('box')
			)

			

		</script>
	</body>
</html>
