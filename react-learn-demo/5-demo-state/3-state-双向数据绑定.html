<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../src/react.development.js"></script>
		<script src="../src/react-dom.development.js"></script>
		<script src="../src/babel.min.js"></script>
	</head>

	<body>
		<div id="box"></div>
		<script type="text/babel">
		
			let {Component} = React;
      class Index extends Component {
				constructor(props) {
					super(props);
          this.state = {
            val: ''
          }
				}
        changeVal(ev){
          this.setState({
            val: ev.target.value
          })
        }
				render(){
          let {val} = this.state;
					return (
						<div>
              <input 
                type='text'
                // defatulvalue={val}
                value={val}
                onChange={this.changeVal.bind(this)}
              />
              <p>{val}</p>
						</div>
					)
				}
			}
			
			ReactDOM.render(
				<Index />,
				document.getElementById('box')
			)

			

		</script>
	</body>
</html>
